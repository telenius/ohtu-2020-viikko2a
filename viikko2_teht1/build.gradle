apply plugin: 'java'

apply plugin: 'application'
// this one needs to know the main class location via : mainClassName = 'Main'

mainClassName = 'Main'

// Paikka josta dependencyjen koodi haetaan lennosta kaannosaikana
repositories {
    jcenter()
}

// dependencyjen sijainti yllaolevassa "repositories" paikassa 
dependencies {
    testCompile 'junit:junit:4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
}

// jos halutaan lukea System.in :ista testiajon aikana arvoja (defaulttina tama on disabled ja aiheuttaa runin kaatumisen "no such element")
run {
    standardInput = System.in
}

